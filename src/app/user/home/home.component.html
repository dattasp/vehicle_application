<app-nav></app-nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mb-4 mt-3" *ngFor="let row of data">
            <div class="card text-center">
                <div class="card-header" style="font-family: 'Baloo 2', cursive; font-size: 23px;font-weight: bold;">
                    {{row.vehicle_name}}
                </div>
                <div class="card-body">
                    <img [src]="row.vehicle_image" alt="not found " width="100%" height="250px">
                </div>
                <div class="card-footer ">
                    <span class="float-left font-weight-bold mr-1">{{row.vehicle_rating}}</span> 
                  <span [innerHTML]="printstar(row.vehicle_rating)"></span>

                    <button class="btn btn-primary float-right btn-sm" [routerLink]="'/vehicle_details/'+row.aa_vehicle_id"> View Details  </button>
                </div>
            </div>
        </div>
    </div>
</div>
